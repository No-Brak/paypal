<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Testing Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: #1a1a1a;
            --primary-color: #00ff88;
            --secondary-color: #ff6b6b;
            --accent-color: #4dabf7;
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image:
                radial-gradient(circle at 20% 50%, #00ff8815 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, #4dabf715 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, #ff6b6b15 0%, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container-fluid {
            padding: 0;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(26, 26, 26, 0.9) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand i {
            font-size: 1.8rem;
        }


        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
            border-color: var(--primary-color);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
            font-weight: bold;
            padding: 1rem;
        }

        .form-control,
        .form-select {
            background: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            background: var(--darker-bg);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 136, 0.25);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }


        .btn-primary {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
            color: #000;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            color: #fff;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            color: #fff;
        }


        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--darker-bg);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-muted);
        }

        .file-upload-label:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(0, 255, 136, 0.1);
        }

        /* Results Styles */
        .results-section {
            margin-top: 2rem;
        }

        .result-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .result-card.good {
            border-left: 4px solid var(--primary-color);
        }

        .result-card.bad {
            border-left: 4px solid var(--secondary-color);
        }

        .result-card:hover {
            transform: translateX(5px);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: bold;
        }

        .status-badge.good {
            background: rgba(0, 255, 136, 0.2);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .status-badge.bad {
            background: rgba(255, 107, 107, 0.2);
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
        }

        /* Loading Spinner */
        .spinner-wrapper {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer Styles */
        .footer {
            background: var(--darker-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .footer-info {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .brand {
                font-size: 1.2rem;
            }

            .card {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <a href="/" class="brand">
                        <i class="bi bi-credit-card-2-front"></i>
                        Card Testing Tool
                    </a>
                </div>
                <div class="col-md-6 text-md-start">
                    <div class="d-flex justify-content-md-end gap-3">
                        <a href="/results-page" class="text-white text-decoration-none">
                            <i class="bi bi-list-check"></i> Results
                        </a>
                        <a href="/clear-results" class="text-white text-decoration-none">
                            <i class="bi bi-trash"></i> Clear
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <!-- Single Card Testing -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="bi bi-credit-card"></i> فحص البطاقة الواحدة
                    </div>
                    <div class="card-body">
                        <form id="singleCardForm">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">رقم البطاقة</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="4532015112830366"
                                    required>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="expiryMonth" class="form-label">الشهر</label>
                                    <input type="text" class="form-control" id="expiryMonth" placeholder="12"
                                        maxlength="2" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="expiryYear" class="form-label">السنة</label>
                                    <input type="text" class="form-control" id="expiryYear" placeholder="25"
                                        maxlength="2" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="4"
                                        required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-play-circle"></i> فحص البطاقة
                            </button>
                        </form>
                        <div id="singleCardResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Group Card Testing -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="bi bi-file-earmark-text"></i> فحص المجموعة
                    </div>
                    <div class="card-body">
                        <form id="groupCardForm">
                            <div class="mb-3">
                                <label for="cardFile" class="form-label">رفع ملف نصي</label>
                                <div class="file-upload-wrapper">
                                    <input type="file" id="cardFile" accept=".txt">
                                    <label for="cardFile" class="file-upload-label">
                                        <i class="bi bi-cloud-arrow-up"></i>
                                        <span id="fileName">اختر ملف...</span>
                                    </label>
                                </div>
                                <small class="text-muted">تنسيق الملف: رقم_البطاقة|الشهر|السنة|CVV</small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-play-circle"></i> فحص المجموعة
                            </button>
                        </form>
                        <div id="groupCardResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <h3 class="mb-4">
                <i class="bi bi-list-check"></i> النتائج
                <span class="badge bg-primary ms-2" id="resultCount">0</span>
            </h3>

            <div class="row">
                <!-- Good Results -->
                <div class="col-lg-6">
                    <h4 class="text-success mb-3">
                        <i class="bi bi-check-circle"></i> البطاقات الجيدة
                        <span class="badge bg-success ms-2" id="goodCount">0</span>
                    </h4>
                    <div id="goodResults"></div>
                </div>

                <!-- Bad Results -->
                <div class="col-lg-6">
                    <h4 class="text-danger mb-3">
                        <i class="bi bi-x-circle"></i> البطاقات الرديئة
                        <span class="badge bg-danger ms-2" id="badCount">0</span>
                    </h4>
                    <div id="badResults"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <div class="footer-links">
                <a href="{{ channel }}" target="_blank">
                    <i class="bi bi-telegram"></i> القناة
                </a>
                <a href="{{ owner }}" target="_blank">
                    <i class="bi bi-person"></i> المالك
                </a>
            </div>
            <div class="footer-info">
                <p class="mb-0">المطور: {{ dev }}</p>
                <p class="mb-0">جميع الحقوق محفوظة © 2025</p>
            </div>
        </div>
    </footer>

    <!-- Loading Spinner -->
    <div class="spinner-wrapper" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let goodResults = [];
        let badResults = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            loadResults();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Single card form
            document.getElementById('singleCardForm').addEventListener('submit', handleSingleCard);

            // Group card form
            document.getElementById('groupCardForm').addEventListener('submit', handleGroupCard);

            // File input
            document.getElementById('cardFile').addEventListener('change', function (e) {
                const fileName = e.target.files[0]?.name || 'اختر ملف...';
                document.getElementById('fileName').textContent = fileName;
            });
        }

        // Handle single card test
        async function handleSingleCard(e) {
            e.preventDefault();

            const cardNumber = document.getElementById('cardNumber').value;
            const expiryMonth = document.getElementById('expiryMonth').value;
            const expiryYear = document.getElementById('expiryYear').value;
            const cvv = document.getElementById('cvv').value;

            const cardData = `${cardNumber}|${expiryMonth}|${expiryYear}|${cvv}`;

            showLoading();

            try {
                const response = await fetch('/test-single', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ card_data: cardData })
                });

                const result = await response.json();

                hideLoading();

                if (response.ok) {
                    displayResult('singleCardResult', result);
                    // Add to appropriate results array
                    if (result.status.includes('Charged') || result.status === 'good') {
                        addToGoodResults(cardData, result);
                    } else {
                        addToBadResults(cardData, result);
                    }
                } else {
                    displayError('singleCardResult', result.message);
                }
            } catch (error) {
                hideLoading();
                displayError('singleCardResult', 'Network error: ' + error.message);
            }
        }

        // Handle group card test
        async function handleGroupCard(e) {
            e.preventDefault();

            const fileInput = document.getElementById('cardFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('الرجاء اختيار ملف');
                return;
            }

            showLoading();

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/test-group', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                hideLoading();

                if (response.ok) {
                    displayGroupResult('groupCardResult', result);
                } else {
                    displayError('groupCardResult', result.message);
                }
            } catch (error) {
                hideLoading();
                displayError('groupCardResult', 'Network error: ' + error.message);
            }
        }

        // Display single card result
        function displayResult(containerId, result) {
            const container = document.getElementById(containerId);
            const isGood = result.status.includes('Charged') || result.status === 'good';

            container.innerHTML = `
                <div class="alert ${isGood ? 'alert-success' : 'alert-danger'}" role="alert">
                    <div class="d-flex align-items-center">
                        <i class="bi ${isGood ? 'bi-check-circle-fill' : 'bi-x-circle-fill'} me-2"></i>
                        <div>
                            <h6 class="alert-heading mb-1">${result.message}</h6>
                            <p class="mb-0 small">الوقت المستغرق: ${result.elapsed}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Display group card result
        function displayGroupResult(containerId, result) {
            const container = document.getElementById(containerId);

            container.innerHTML = `
                <div class="alert alert-info" role="alert">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        <div>
                            <h6 class="alert-heading mb-1">اكتمل الفحص</h6>
                            <p class="mb-0">إجمالي البطاقات: ${result.total_cards} | البطاقات الجيدة: ${result.good_cards} | البطاقات الرديئة: ${result.bad_cards}</p>
                        </div>
                    </div>
                </div>
            `;

            // Load updated results
            loadResults();
        }

        // Display error
        function displayError(containerId, message) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    ${message}
                </div>
            `;
        }

        // Add to good results
        function addToGoodResults(cardData, result) {
            const [cardNumber, expiryMonth, expiryYear] = cardData.split('|');
            const maskedCard = `${cardNumber.substring(0, 6)}XXXXXX${cardNumber.slice(-4)}`;
            const expiry = `${expiryMonth}/${expiryYear}`;

            const resultItem = {
                card: maskedCard,
                expiry: expiry,
                result: result
            };

            goodResults.push(resultItem);
            saveResults();
            displayResults();
        }

        // Add to bad results
        function addToBadResults(cardData, result) {
            const [cardNumber, expiryMonth, expiryYear] = cardData.split('|');
            const maskedCard = `${cardNumber.substring(0, 6)}XXXXXX${cardNumber.slice(-4)}`;
            const expiry = `${expiryMonth}/${expiryYear}`;

            const resultItem = {
                card: maskedCard,
                expiry: expiry,
                result: result
            };

            badResults.push(resultItem);
            saveResults();
            displayResults();
        }

        // Display results
        function displayResults() {
            // Update counts
            document.getElementById('resultCount').textContent = goodResults.length + badResults.length;
            document.getElementById('goodCount').textContent = goodResults.length;
            document.getElementById('badCount').textContent = badResults.length;

            // Display good results
            const goodContainer = document.getElementById('goodResults');
            if (goodResults.length === 0) {
                goodContainer.innerHTML = '<p class="text-muted">لا توجد نتائج جيدة بعد</p>';
            } else {
                goodContainer.innerHTML = goodResults.map(item => `
                    <div class="result-card good">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${item.card}</strong>
                                <small class="text-muted d-block">صلاحية: ${item.expiry}</small>
                            </div>
                            <span class="status-badge good">${item.result.status}</span>
                        </div>
                    </div>
                `).join('');
            }

            // Display bad results
            const badContainer = document.getElementById('badResults');
            if (badResults.length === 0) {
                badContainer.innerHTML = '<p class="text-muted">لا توجد نتائج رديئة بعد</p>';
            } else {
                badContainer.innerHTML = badResults.map(item => `
                    <div class="result-card bad">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${item.card}</strong>
                                <small class="text-muted d-block">صلاحية: ${item.expiry}</small>
                            </div>
                            <span class="status-badge bad">${item.result.status}</span>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Save results to local storage
        function saveResults() {
            localStorage.setItem('goodResults', JSON.stringify(goodResults));
            localStorage.setItem('badResults', JSON.stringify(badResults));
        }

        // Load results from local storage
        function loadResults() {
            const savedGood = localStorage.getItem('goodResults');
            const savedBad = localStorage.getItem('badResults');

            if (savedGood) {
                goodResults = JSON.parse(savedGood);
            }

            if (savedBad) {
                badResults = JSON.parse(savedBad);
            }

            displayResults();
        }

        // Show loading spinner
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }

        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
    </script>
</body>

</html>
